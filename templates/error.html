<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Healthcare Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 4rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code or '500' }}</div>
        <div class="error-message">
            {% if error_code == 404 %}
                The page you're looking for doesn't exist.
            {% elif error_code == 500 %}
                Something went wrong on our end.
            {% else %}
                {{ error_message or 'An unexpected error occurred.' }}
            {% endif %}
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-button">
            ‚Üê Back to Dashboard
        </a>
    </div>
</body>
</html>
